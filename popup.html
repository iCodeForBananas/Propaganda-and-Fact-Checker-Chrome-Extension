<!doctype html>
<html>
  <head>
    <style>
      body {
        width: 320px;
        padding: 20px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      }
      h2 {
        margin: 0 0 15px 0;
        font-size: 18px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
        font-size: 13px;
      }
      input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 13px;
      }
      button {
        margin-top: 12px;
        width: 100%;
        padding: 10px;
        background: #0095f6;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: 600;
      }
      button:hover {
        background: #0081d9;
      }
      #pauseBtn {
        background: #666;
      }
      #pauseBtn:hover {
        background: #555;
      }
      #pauseBtn.paused {
        background: #4caf50;
      }
      #pauseBtn.paused:hover {
        background: #43a047;
      }
      #debugBtn {
        background: #9c27b0;
      }
      #debugBtn:hover {
        background: #7b1fa2;
      }
      #debugBtn.active {
        background: #ff9800;
      }
      #debugBtn.active:hover {
        background: #f57c00;
      }
      .status {
        margin-top: 10px;
        font-size: 12px;
        color: #4caf50;
      }
      .info {
        margin-top: 15px;
        padding: 10px;
        background: #f0f0f0;
        border-radius: 4px;
        font-size: 12px;
      }
      a {
        color: #0095f6;
      }
    </style>
  </head>
  <body>
    <h2>üîç IG Propaganda Checker</h2>

    <label for="apiKey">Gemini API Key:</label>
    <input type="password" id="apiKey" placeholder="Enter your API key" />

    <button id="save">Save Settings</button>
    <button id="pauseBtn">‚è∏Ô∏è Pause Scanning</button>
    <button id="debugBtn">üêõ Debug Mode</button>

    <div class="status" id="status"></div>

    <div class="info">
      Don't have an API key? Get one free at
      <a href="https://makersuite.google.com/app/apikey" target="_blank">Google AI Studio</a>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
